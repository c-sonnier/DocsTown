<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Something Went Wrong — DocsTown</title>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;700;800&family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Plus Jakarta Sans', system-ui, sans-serif;
      background: #FFFDF5;
      color: #1E293B;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
    }
    .error-card {
      background: #FFFFFF;
      border: 2px solid #1E293B;
      border-radius: 20px;
      padding: 48px;
      box-shadow: 6px 6px 0px #1E293B;
      max-width: 480px;
    }
    .error-code {
      font-family: 'Outfit', sans-serif;
      font-size: 80px;
      font-weight: 800;
      color: #F472B6;
      line-height: 1;
      margin-bottom: 16px;
    }
    h1 {
      font-family: 'Outfit', sans-serif;
      font-size: 28px;
      font-weight: 700;
      margin-bottom: 12px;
    }
    p {
      color: #64748B;
      font-size: 16px;
      line-height: 1.6;
      margin-bottom: 32px;
    }
    a {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      font-family: 'Outfit', sans-serif;
      font-size: 16px;
      font-weight: 700;
      padding: 14px 28px;
      border: 2px solid #1E293B;
      border-radius: 9999px;
      text-decoration: none;
      color: #FFFFFF;
      background: #8B5CF6;
      box-shadow: 4px 4px 0px #1E293B;
      transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
    }
    a:hover {
      transform: translate(-2px, -2px);
      box-shadow: 6px 6px 0px #1E293B;
    }
  </style>
</head>
<body>
  <div class="error-card">
    <div class="error-code">500</div>
    <h1>Something Went Wrong</h1>
    <p>We're working on fixing this. Please try again in a moment.</p>
    <a href="/">← Back to DocsTown</a>
  </div>
</body>
</html>
